<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triflex Kart</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Passordbeskyttelse modal */
        #password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #password-modal .modal-content {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        #password-modal h2 {
            margin: 0 0 20px 0;
        }

        #password-modal input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        #password-modal button {
            background-color: #333333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #password-modal button:hover {
            background-color: #555555;
        }

        #map {
            height: calc(100vh - 100px);
            width: 100%;
            display: none; /* Skjules til passord er skrevet inn */
        }

        h1 {
            text-align: center;
            margin: 0;
            padding: 10px 0;
            background-color: #333333;
            color: white;
            font-size: 24px;
        }

        .filter-container {
            padding: 10px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .filter-container label {
            margin-right: 10px;
            font-weight: bold;
        }

        .leaflet-marker-icon {
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .custom-pin {
            position: relative;
            text-align: center;
        }

        .custom-pin .pin-logo {
            background-color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            overflow: hidden;
            border: 2px solid #014f8a;
        }

        .custom-pin .pin-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .custom-pin .pin-line {
            width: 2px;
            height: 20px;
            background-color: #014f8a;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Passordbeskyttelse modal -->
    <div id="password-modal">
        <div class="modal-content">
            <h2>Begrenset tilgang</h2>
            <p>Vennligst skriv inn passordet for å få tilgang til kartet.</p>
            <input type="password" id="password-input" placeholder="Skriv inn passord">
            <button id="password-submit">Logg inn</button>
            <p id="password-error" style="color: red; display: none;">Feil passord. Prøv igjen!</p>
        </div>
    </div>

    <h1>Triflex Kart</h1>
    <div class="filter-container">
        <label for="company-filter">Filtrer etter selskap:</label>
        <select id="company-filter">
            <option value="all">Alle</option>
            <option value="Transportsentralen Oslo">Transportsentralen Oslo</option>
            <option value="Moss Transportforum">Moss Transportforum</option>
            <option value="Blå Kurér">Blå Kurér</option>
        </select>
        <label>
            <input type="checkbox" id="activeToday" checked> Kun aktive i dag
        </label>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
    <script>
        const correctPassword = "triflex1927!"; // Sett ønsket passord her

        document.getElementById('password-submit').addEventListener('click', () => {
            const inputPassword = document.getElementById('password-input').value;

            if (inputPassword === correctPassword) {
                document.getElementById('password-modal').style.display = 'none';
                document.getElementById('map').style.display = 'block';
            } else {
                document.getElementById('password-error').style.display = 'block';
            }
        });

        const map = L.map('map', {
            fullscreenControl: true // Aktiver fullskjermkontroll
        }).setView([59.9139, 10.7522], 10); // Oslo-koordinater

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        let markers = [];

        function createCustomPinIcon(logoUrl) {
            return L.divIcon({
                className: 'custom-pin',
                html: `
                    <div>
                        <div class="pin-logo">
                            <img src="${logoUrl}" alt="Logo">
                        </div>
                        <div class="pin-line"></div>
                    </div>
                `,
                iconSize: [30, 50],
                iconAnchor: [15, 50],
                popupAnchor: [0, -40],
            });
        }

        async function loadPositions() {
            // Kartlogikk som før
        }

        loadPositions();
    </script>
</body>
</html>
