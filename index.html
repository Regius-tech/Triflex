<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triflex Kart</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: calc(100vh - 100px); /* For å lage plass til tittelen og filtreringskontroller */
            width: 100%;
        }
        h1 {
            text-align: center;
            margin: 0;
            padding: 10px 0;
            background-color: #333333; /* Endret til en mørk bakgrunn */
            color: white;
            font-size: 24px;
        }
        .filter-container {
            padding: 10px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center; /* Sentere innholdet horisontalt */
            align-items: center; /* Sentere innholdet vertikalt */
            flex-wrap: wrap;
            gap: 20px; /* Gap mellom elementene */
        }
        .filter-container label {
            margin-right: 10px;
            font-weight: bold;
        }
        .leaflet-marker-icon {
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        .custom-pin {
            position: relative;
            text-align: center;
        }
        .custom-pin .pin-logo {
            background-color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Triflex Kart</h1>
    <div class="filter-container">
        <label for="company-filter">Filtrer etter selskap:</label>
        <select id="company-filter">
            <option value="all">Alle</option>
            <option value="Transportsentralen Oslo">Transportsentralen Oslo</option>
            <option value="TS Oslo Budtjenester">TS Oslo Budtjenester</option>
            <option value="Moss Transportforum">Moss Transportforum</option>
            <option value="Blå Kurér">Blå Kurér</option>
        </select>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([59.9139, 10.7522], 10); // Oslo-koordinater
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        const apiUrl = '/api/positions';

        async function loadPositions() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                data.forEach(vehicle => {
                    if (vehicle.latitude && vehicle.longitude) {
                        const icon = L.divIcon({
                            className: 'custom-pin',
                            html: `<img class="pin-logo" src="${vehicle.logo}" alt="${vehicle.company}" />`,
                            iconSize: [30, 30],
                            iconAnchor: [15, 30],
                        });

                        const marker = L.marker([vehicle.latitude, vehicle.longitude], { icon });
                        marker.bindPopup(`
                            <strong>${vehicle.number}</strong><br>
                            ${vehicle.company}<br>
                            ${vehicle.type}<br>
                            Palleplasser: ${vehicle.palleplasser}<br>
                            Deltaker: ${vehicle.isParticipant ? 'Ja' : 'Nei'}
                        `);
                        marker.addTo(map);
                    }
                });
            } catch (error) {
                console.error('Error loading positions:', error);
            }
        }

        document.getElementById('company-filter').addEventListener('change', function() {
            const selectedCompany = this.value;
            // (Optional) Legg til filtreringslogikk hvis nødvendig
        });

        loadPositions();
    </script>
</body>
</html>
