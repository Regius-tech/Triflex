<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triflex Kart</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: calc(100vh - 50px);
            width: 100%;
        }
        h1 {
            text-align: center;
            margin: 0;
            padding: 10px 0;
            background-color: #333333;
            color: white;
            font-size: 24px;
        }
        .sidebar {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 300px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            z-index: 1000;
        }
        .sidebar h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            font-weight: 600;
        }
        .sidebar label {
            display: block;
            margin-bottom: 8px;
        }
        .leaflet-marker-icon {
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        .custom-pin {
            position: relative;
            text-align: center;
        }
        .red-marker {
            background-color: red;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid white;
        }
        .blue-marker {
            background-color: darkblue;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid white;
        }
        .half-red-half-blue {
            background: linear-gradient(to right, red 50%, darkblue 50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid white;
        }
        .fullscreen-control {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Triflex Kart</h1>
    <div class="sidebar">
        <h2>Filtrer kjøretøy</h2>
        <label for="company-filter">Velg selskap:</label>
        <select id="company-filter">
            <option value="all">Alle</option>
            <option value="Transportsentralen Oslo">Transportsentralen Oslo</option>
            <option value="Moss Transportforum">Moss Transportforum</option>
            <option value="Blå Kurér">Blå Kurér</option>
        </select>
        <label>
            <input type="checkbox" id="activeToday" checked> Kun aktive i dag
        </label>
        <label for="search-input">Søk:</label>
        <input type="text" id="search-input" placeholder="Søk etter kjøretøy...">
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
    <script src="https://unpkg.com/leaflet-search@2.9.9/dist/leaflet-search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heatmap.js@2.0.2"></script>
    <script>
        const map = L.map('map', {
            fullscreenControl: true // Fullskjerm
        }).setView([59.9139, 10.7522], 10); // Oslo-koordinater

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Marker styles
        const icons = {
            "Transportsentralen Oslo": L.divIcon({ className: 'red-marker' }),
            "Moss Transportforum": L.divIcon({ className: 'half-red-half-blue' }),
            "Blå Kurér": L.divIcon({ className: 'blue-marker' })
        };

        const markers = L.layerGroup().addTo(map);

        async function loadPositions() {
            try {
                const response = await fetch('/api/positions');
                const data = await response.json();

                const companyFilter = document.getElementById('company-filter').value;
                const activeToday = document.getElementById('activeToday').checked;

                markers.clearLayers();

                data.filter(vehicle => {
                    const matchCompany = companyFilter === 'all' || vehicle.company === companyFilter;
                    const matchActive = !activeToday || vehicle.isActiveToday;
                    return matchCompany && matchActive;
                }).forEach(vehicle => {
                    const marker = L.marker(
                        [vehicle.latitude, vehicle.longitude],
                        { icon: icons[vehicle.company] }
                    );
                    marker.bindPopup(`<b>${vehicle.name}</b><br>${vehicle.company}`);
                    markers.addLayer(marker);
                });
            } catch (err) {
                console.error('Error loading positions:', err);
            }
        }

        // Event listeners
        document.getElementById('company-filter').addEventListener('change', loadPositions);
        document.getElementById('activeToday').addEventListener('change', loadPositions);
        loadPositions();
    </script>
</body>
</html>
